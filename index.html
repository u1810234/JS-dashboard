<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/d37ae2836b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dashboard | Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <div class="logo__container">
          <a class="logo" href="/">JSD.</a>
        </div>

        <div class="input__container">
          <input
            class="header__input input"
            type="text"
            placeholder="Full name or contact"
          />
        </div>

        <div class="themeBtn__container">
          <button class="theme__btn btn btn__outlined">
            <i class="fa-regular fa-sun inactive"></i>
            <i class="fa-regular fa-moon active"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="main container">
      <div class="main__title">
        <span class="main__titleText"> Clients </span>
      </div>

      <div class="mainTable__container">
        <table>
          <thead>
            <tr>
              <th id="id">
                <span class="thead__text"> ID </span>
                <span class="thead__icon asc">
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                      fill="#9873FF"
                    />
                  </svg>
                </span>
              </th>
              <th id="clientName">
                <span class="thead__text"> Full name </span>
                <span class="thead__icon desc">
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                      fill="#9873FF"
                    />
                  </svg>
                </span>
              </th>
              <th id="createdAt">
                <span class="thead__text"> Created at </span>
                <span class="thead__icon desc">
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                      fill="#9873FF"
                    />
                  </svg>
                </span>
              </th>
              <th id="updatedAt">
                <span class="thead__text"> Updated at </span>
                <span class="thead__icon desc">
                  <svg
                    width="8"
                    height="8"
                    viewBox="0 0 8 8"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                      fill="#9873FF"
                    />
                  </svg>
                </span>
              </th>
              <th>
                <span class="thead__text"> Contacts </span>
              </th>
              <th>
                <span class="thead__text"> Actions </span>
              </th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="main__action"></div>
    </main>
    <div class="snackbar__container">
      <div id="snackbar"></div>
    </div>
  </body>
</html>
