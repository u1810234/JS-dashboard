<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/d37ae2836b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| JS Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <div class="logo__container">
          <a class="logo" href="/">JSD.</a>
        </div>

        <div class="themeBtn__container">
          <button class="btn btn__outlined btn__icon theme__btn">
            <i class="fa-regular fa-sun inactive"></i>
            <i class="fa-regular fa-moon active"></i>
          </button>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="main__upperSection">
        <div class="upperSection__wrapper">
          <div class="client__photoWrapper"></div>
          <div class="client__textInfo">
            <div class="client__name"></div>

            <div class="client__extraInfo">
              <div class="extraInfo__wrapper">
                <span class="extraInfo__data" id="client__age"></span>
                <span class="extraInfo__text">Age</span>
              </div>
              <div class="extraInfo__wrapper">
                <span class="extraInfo__data" id="client__gender"></span>
                <span class="extraInfo__text">Gender</span>
              </div>
              <div class="extraInfo__wrapper">
                <span class="extraInfo__data" id="client__country"></span>
                <span class="extraInfo__text">Country</span>
              </div>
            </div>
            <!-- END -->
          </div>
        </div>
      </div>

      <div class="main__contactsSection">
        <div class="contactsSection__title">
          <h2 class="contactsSection__titleText">Contacts</h2>
        </div>
        <div class="contacts__wrapper"></div>
      </div>

      <div class="main__coursesSection">
        <div class="courses__wrapper">
          <div class="bought__coursesTitle">
            <h2 class="coursesTitle__text">Bought Courses</h2>
          </div>
          <div class="bought__courses"></div>
        </div>
        <div class="courses__wrapper">
          <div class="completed__coursesTitle">
            <h2 class="coursesTitle__text">Completed Courses</h2>
          </div>
          <div class="completed__courses"></div>
        </div>
      </div>
    </section>
  </body>
</html>
