<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/d37ae2836b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dashboard | Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__content">
        <div class="logo__container">
          <a class="logo" href="/">JSD.</a>
        </div>

        <div class="input__container">
          <input
            class="header__input input"
            type="text"
            placeholder="Name, Surname, Middle name or contact"
          />
        </div>

        <div class="themeBtn__container">
          <button class="theme__btn btn btn__outlined">
            <i class="fa-regular fa-sun inactive"></i>
            <i class="fa-regular fa-moon active"></i>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
